      <script type="text/javascript">
        $(document).ready(function()
        {
          var bgColors = ["#8ecece","#f3edcb", "#d2b9bc", "#aea9c7", "#f4be5e"];

          var productPos;       

          $("#main-screen").hide(); 
          $(".cozinha").hide(); 
          $(".quarto").hide(); 



          $("#product").draggable({
            containment: '.ad-canvas'         
          });

          $("#product").resizable({
		    helper: "ui-resizable-helper",
		    ghost: true
		  });

          function hideAllScenes()
          {
            $(".quarto").hide();
            $(".cozinha").hide();
            $(".sala").hide();
          }

          $("#product").mousemove(function(event){
            productPos = $("#product").position();

            /*$(".test").text(productPos.left + " " + productPos.top);*/           

          });

          $('.product-slider').slick({
            dots: false,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            centerMode: true,
            variableWidth: true
          });

          $('.scene-slider').slick({
            dots: false,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            centerMode: true,
            variableWidth: true
          });

          $(".product-option").click(function(){
            var src = $(this).attr("src");
            
            var width = $(this).width();
            var height = $(this).height();

            $("#product").show();

            if(width > height)
            {            	
            	$("#product").css({"height":"300px", "width":"400px"});
            }
            else
            {
            	$("#product").css({"width":"170px","height":"300px"});            	
            }

            $("#product img").attr("src", src);
          });

          $(".scene-option").click(function(){
            var src = $(this).attr("src");
            $("#scene img").attr("src", src);
          });

          $("#btn-product").click(function(){
            $("body").css("background-color", bgColors[2]);
            $("#main-screen").hide();
            $("#product-screen").show();
          });

          $("#btn-scene").click(function(){
            $("body").css("background-color", bgColors[3]);
            $("#main-screen").hide();
            $("#scene-screen").show();
          });
          
          $(".btn-products-b").click(function(){
            $("body").css("background-color", bgColors[1]);
            $("#main-screen").show();
            $("#product-screen").hide();
          });

          $("#close-scenes").click(function(){
            $("body").css("background-color", bgColors[1]);
            $("#main-screen").show();
            $("#scene-screen").hide();
          });

          $("#btn-sala").click(function(){
            hideAllScenes();
            $(".sala").show();
            $("body").css("background-color", bgColors[1]);
            $("#main-screen").show();
            $("#scene-screen").hide();
          });
          $("#btn-quarto").click(function(){
            hideAllScenes();
            $(".quarto").show();
            $("body").css("background-color", bgColors[1]);
            $("#main-screen").show();
            $("#scene-screen").hide();
          });
          $("#btn-cozinha").click(function(){
            hideAllScenes();
            $(".cozinha").show();
            $("body").css("background-color", bgColors[1]);
            $("#main-screen").show();
            $("#scene-screen").hide();
          });

          $("#login-form").submit(function (e){
            e.preventDefault();          
            $("body").css("background-color", bgColors[1]);
            $("#login-screen").hide();
            $("#main-screen").show();
            return false;
          });
